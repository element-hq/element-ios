name: RiotSwiftUI

schemes:
  RiotSwiftUI:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        RiotSwiftUI:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      config: Debug
      disableMainThreadChecker: true
    test:
      config: Debug
      disableMainThreadChecker: true
      targets:
      - RiotSwiftUnitTests

targets:
  RiotSwiftUI:
    type: application
    platform: iOS
    dependencies:
    - target: DesignKit
    - package: Mapbox
    sources:
    - path: .
      excludes:
      # Don't include service implementations and coordinator/bridges in target.
      - "**/MatrixSDK/**"
      - "**/Coordinator/**"
      - "**/Test/**"
    - path: ../Riot/Managers/AppInfo/
    - path: ../Riot/Categories/Bundle.swift
    - path: ../Riot/Generated/Strings.swift
    - path: ../Riot/Generated/Images.swift
    - path: ../Riot/Managers/Theme/ThemeIdentifier.swift
    - path: ../Riot/Managers/Locale/LocaleProviderType.swift
    - path: ../Riot/Categories/String.swift
    - path: ../Riot/Categories/Character.swift
    - path: ../Riot/Assets/en.lproj/Vector.strings
      buildPhase: resources
    - path: ../Riot/Assets/Images.xcassets
      buildPhase: resources
    - path: ../Riot/Assets/SharedImages.xcassets
      buildPhase: resources
    configFiles:
      Debug: Debug.xcconfig
      Release: Release.xcconfig
